<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- mio style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- vuejs cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- mio script -->
    <script src="js/script.js"></script>
    <title>Document</title>
</head>
<body>

    <div class="container">

            <!-- sezione profilo -->
            <div class="profiles">
                
                <header class="profiles-header">
                    <div class="header-left">
                        <img src="img/deadpool.png" alt="">
                        <h2>Nome Utente</h2>
                    </div>
                    <div class="header-right">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </header>
                
                <!-- notifica -->
                <div class="notifications">
                    <div><i class="fas fa-bell-slash"></i></div>
                    <p>Ricevi notifiche di nuovi messaggi <br>
                        <span>Attiva notifiche desktop</span>
                    </p>
                </div> 
                
                <!-- contatti -->
                <div class="contacts">
                    <div class="search">
                        <div><i class="fas fa-search"></i></div>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>

                    <!-- lista chat aperte -->
                    <div class="contact-list">
                        <ul>
                            <li class="contact">
                                <img src="img/Batman-icon.png" alt="">
                                <p>
                                    Michele <br>
                                    <span>Tutto fatto!...</span>
                                </p>
                                <span class="data">10/01/2020 16:15:22</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
    
            <!-- sezione chat -->
            <div class="chat">
                    <header class="chat-header">
                        <div class="header-left">
                            <img src="img/deadpool.png" alt="profilo">
                            <p>Nome Utente <br>
                                <span>Ultimo accesso oggi alle</span>
                            </p>
                        </div>
                        <div class="header-right">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </header>
                    <div class="chat-box">
                        <div class="messages">
                            <div class="sent">messaggio inviato
                                <span class="data">10/01</span>
                            </div>
                            <div class="recived">massaggio ricevuto
                                <span class="data">20/10</span>
                            </div>
                        </div>
                        <div class="chat-input">
                            <i class="far fa-smile"></i>
                            <input type="text" placeholder="Scrivi un messaggio">
                            <i class="fas fa-microphone"></i>
                        </div>
                    </div>
            </div>
    
    
    </div>

    
</body>
</html>
